<div class="container margin-top-50">
    <div class="page-header">
        <h3>Add a new Product</h3>
        <div ng-show="success" class="alert alert-success">{{successMessage}}</div>
        <div ng-show="success">
            <button ng-click="reload()">Add another</button>
        </div>

        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    </div>

    <div class="main_content">
        <div class="col-md-6">
            <form class="form" ng-submit="addProd()" name="prod">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control" name="name" ng-model="product.name" required>
                </div>
                <div class="form-group">
                    <label>Descciption</label>
                    <textarea type="text" class="form-control" name="description" ng-model="product.description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Available Pieces</label>
                    <input type="number" class="form-control" name="availablecount" ng-model="product.availableCnt" required>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Price</label>
                        <input type="number" class="form-control" name="price" ng-model="product.price" required>
                    </div>
                    <div class="col-md-6">
                        <label>Currency</label>
                        <select class="form-control" name="currency" ng-model="product.currency" ng-init="product.currency = 'INR'">
                            <option value="INR" selected="true">Indian Rupee</option>
                            <option value="USD">US Dollar</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Make</label>
                    <select class="form-control" name="make" ng-model="product.make" required ng-init="product.make = 'HP'">
                        <option value="HP" selected="true">Hewlett Packard (HP)</option>
                        <option value="Canon">Canon</option>
                        <option value="Xeros">Xerox</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <input type="text" class="form-control" name="model" ng-model="product.model" required>
                </div>
                <div class="form-group">
                    <label>Thumbnail URL</label>
                    <input type="text" class="form-control" name="thumbnail_url" ng-model="product.thumbnail" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-default">Add</button>

                </div>
            </form>
        </div>
        <div class="col-md-4 col-md-offset-1">
            Preview :
            <div class="margin-top-xl" ng-if="product">
                <div class="product">
                    <div class="thumbail">
                        <img src="{{product.thumbnail}}" width="300px">
                    </div>
                    <hr>
                    <div>
                        <a class="product-name-link">
                            <div class="product-name" ng-bind="product.name">
                            </div>
                        </a>
                        <div>
                            <span class="product-price" ng-bind="product.price"></span>
                            <small ng-bind="product.currency"></small>
                        </div>
                        <div>
                            <small ng-bind="product.make+ ' - ' + product.model"></small>
                        </div>

                        <span class="product-desc" ng-bind="product.description | limitTo:70"></span><span class="pruduct-desc" ng-if="product.description.length > 70">...</span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
