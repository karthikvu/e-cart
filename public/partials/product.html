<div class="container margin-top-100">

    <span ng-click="back()" class="rev-margin">
    <a class="product-name-link "><i class="glyphicon glyphicon-chevron-left"></i> back</a>
    </span>
    <div class="main_content">
        <div class="row">
            <div class="col-md-4 view-product-image">
                <img class="<p></p>rod-img" src="{{product.thumbnail}}" width="100%">
            </div>
            <div class="col-md-7 col-md-offset-1">
                <div class="m-b-lg">
                    <h3 class="margin-none "><strong  ng-bind="product.name"></strong></h3>
                    <div>
                        <small>
                            Manufacturer : {{product.make}}
                            | Model : {{product.model}}
                        </small>
                    </div>
                </div>
                <div class="product-price bigger" ng-bind="product.price | currency:'&#8377;'">
                </div>
                <div class="product-descriptipn m-t-sm" ng-bind="product.description">
                </div>
                <div class="m-t-sm" ng-show="product.compatibility.length"><strong>Compatible with :</strong>
                    <div class="product-compatiblity">
                        <ul>
                            <li ng-repeat="compatible in product.compatibility" ng-bind="compatible"></li>

                        </ul>
                    </div>
                </div>
                <div class="m-t-xl row">
                    <div class="col-sm-2" ng-hide="exists">
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" class="form-control" placeholder="Quantity" ng-model="product.quantity" min="1" max="32" value="1" ng-change="validateQuantity(product.quantity)">
                            <small class="error-text" ng-show="invalidQuantity">
                                Invalid Quantity 
                            </small>
                        </div>
                    </div>
                    <div class="col-sm-2" ng-show="loggedIn">
                        <div class="form-group" ng-hide="exists">
                            <label class="block">&nbsp;</label>
                            <button ng-disabled="invalidQuantity" class="btn btn-default green no-border" ng-click="addToCart(product)">ADD TO CART</button>
                        </div>
                        <div class="form-group" ng-show="exists">
                            <label>&nbsp;</label>
                            <button class="btn btn-default green no-border" ng-click="goto('cart')">GO TO CART</button>
                        </div>
                    </div>
                    <div class="col-sm-2" ng-hide="exists">
                        <div class="form-group">
                            <label class="block">&nbsp;</label>
                            <button ng-disabled="invalidQuantity" class="btn btn-default green no-border" ng-click="buy(product)">BUY NOW</button>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="block">&nbsp;</label>
                            <div ng-hide="invalidQuantity || exists">
                                Total : <b>{{product.price * product.quantity | currency:'&#8377; '}}</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
