<div class="col-md-4 col-md-offset-4 margin-top-xl">

    <h1>Register</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="register()" name="reg">
        <div class="form-group row">
            <div class="col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" name="name" ng-model="registerForm.name.firstName" required>
            </div>
            <div class="col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" name="name" ng-model="registerForm.name.lastName">
            </div>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required ng-model="registerForm.email">

        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
            <small class="text-danger" ng-if="reg['password'].$touched && (!reg['password'].$dirty || registerForm.password.length == 0 || registerForm.password.length == null)">Password Required</small>
            <small class="text-danger" ng-if="reg['password'].$touched && reg['password'].$dirty && (registerForm.password.length < 6)">Password too Small</small>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm-password" required ng-model="confirm">
            <small class="text-danger" ng-if="reg['confirm-password'].$touched && (registerForm.password != confirm)">Password does not match</small>
        </div>

        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled || confirm != registerForm.password">Register</button> Have an account ? <a href="#/login">login</a>

        </div>
    </form>
</div>
