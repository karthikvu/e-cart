<div class="container margin-top-70">


    <div class="main_content">
        <div class="col-md-6 col-md-offset-3">

            <h1>Profile</h1>
            <div ng-show="success" class="alert alert-success">{{successMessage}}</div>
            <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>

            <form class="form" ng-submit="updateUser(user)" name="update">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="name" ng-model="user.name.firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="name" ng-model="user.name.lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required ng-model="user.email">

                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" ng-model="user.username" required ng-disabled="true">
                </div>

                <div>
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </form>
        </div>

    </div>

</div>
