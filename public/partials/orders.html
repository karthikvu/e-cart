<div class="container margin-top-50">
    <div class="page-header">
        <h3>Order history</h3>
    </div>
    <div class="main_content">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in orders track by $index">
                    <td ng-bind="$index">
                    </td>
                    <td ng-bind="order.title"></td>
                    <td ng-bind="order.date"></td>
                    <td ng-bind="order.price | currency:' &#8377;'"></td>
                    <td>Completed</td>
                    <td>
                        <button class="btn btn-default btn-xs" ng-if="order.remarks">Remarks</button>

                    </td>
                </tr>
            </tbody>
        </table>

        <div class="table-footer text-right"><small><a href="#">Export Report</a></small></div>
    </div>
</div>
